<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 确保图片在不同设备上都能很好地显示 */
        img {
            max-width: 100%;  /* 图片的最大宽度为容器的100% */
            height: auto;     /* 高度自动调整以保持原始宽高比 */
            display: block;   /* 去除底部默认空白 */
            margin: 0 auto;   /* 水平居中 */
        }

        body {
            margin: 0; /* 移除默认的body边距 */
            padding: 0; /* 移除默认的body内边距 */
        }
    </style>
</head>
<body>
    <!-- 插入图片 -->
    <img src="https://www.helloimg.com/i/2024/10/28/671f3daf3e2da.jpg" alt="美丽的风景">
</body>
</html>
