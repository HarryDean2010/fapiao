<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            margin: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f8f8;
        }
        .left-icon, .right-icon {
            cursor: pointer;
        }
        .left-icon {
            width: 24px;
            height: 24px;
        }
        .right-icon {
            width: auto;
            height: auto;
            max-height: 50px;
        }
        .container {
            width: 80%; /* 缩窄宽度 */
            max-width: 350px;
            margin: 0 auto;
            text-align: center;
            padding-top: 10px;
        }
        .title {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 0.95em;
            color: #000;
            margin: 0 0 25px 0;
            line-height: 1.6em;
        }
        .info {
            margin: 10px 0;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            line-height: 1.5em;
        }
        .info label {
            text-align: left;
            flex: 1;
            color: #000;
        }
        .info span {
            text-align: left; /* 左对齐 */
            flex: 1;
            color: #666; /* 设置为灰色 */
            margin-left: 10px; /* 与标签有一定的间距 */
        }
        .footer {
            font-size: 0.8em;
            color: #666; /* 设置为灰色 */
            text-align: center;
            padding: 15px 10px;
            line-height: 1.6em;
            margin-top: auto; /* 确保显示在页面最下端 */
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="https://www.helloimg.com/i/2024/11/04/67289a6264d03.png" alt="左上角图标" class="left-icon" onclick="goBack()">
        <img src="https://www.helloimg.com/i/2024/11/04/67289a6507ce1.png" alt="右上角图标" class="right-icon" onclick="goBack()">
    </div>

    <div class="container">
        <div class="title">发票信息</div>
        <div class="subtitle">以下信息仅为发票二维码所含信息，并不代表查验发票真伪的结果。</div>
        
        <div class="info">
            <label>发票号码</label>
            <span>24412000000160936827</span>
        </div>
        <div class="info">
            <label>合计金额</label>
            <span>¥188440.24 (含税)</span>
        </div>
        <div class="info">
            <label>开票日期</label>
            <span>2024.09.20</span>
        </div>
    </div>

    <div class="footer">如需查验发票真伪，请通过税务机关提供的官方渠道进行查验。</div>
</body>
</html>
