<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票信息</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 1em;
            color: #666;
            margin: 10px 0 30px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1em;
        }
        .info label {
            color: #999;
        }
        .footer {
            font-size: 0.8em;
            color: #ccc;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">发票信息</div>
        <div class="subtitle">以下信息仅为发票二维码所含信息，并不代表查验发票真伪的结果。</div>
        
        <div class="info">
            <label>发票号码</label>
            <span>24412000000160936827</span>
        </div>
        <div class="info">
            <label>合计金额</label>
            <span>¥188440.24 (含税)</span>
        </div>
        <div class="info">
            <label>开票日期</label>
            <span>2024.09.20</span>
        </div>

        <div class="footer">如需查验发票真伪，请通过税务机关提供的官方渠道进行查验。</div>
    </div>
</body>
</html>
